<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="container">
    <figure class="image">
      <img src="images/illustration-hero.svg" alt="illustration-hero" class="hero">
    </figure>
    <h1>Order Summary</h1>
    <p class="info">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
    <section class="musicBar">
      <img src="images/icon-music.svg" alt="icon-music" class="music_icon">
      <div class="music_name">
        <p class="name">Annual Plan</p>
        <p class="price">$59.99/year</p>
      </div>
      <a class="change" href="###">Change</a>
    </section>
    <section class="buttons">
      <button class="proceed">Proceed to Payment</button>
      <a class="link" href="####">Cancel Order</a>
    </section>
  </main>
</body>

</html>
